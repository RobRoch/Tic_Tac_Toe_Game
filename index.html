<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game - Robert Rochon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Russo+One'>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="ticTacToe">
    <div class="row ticTacToe__section z-depth-5">
      <div class="col s12 center-align ticTacToe__section__title">
        <p>Warcraft TicTacToe</p>
      </div>
      <a id="jaina" class="col s4 center-align waves-effect waves-dark btn purple darken-4 pulse ticTacToe__section__sign">
      <img class="circle responsive-img z-depth-3 sign__image-jaina" src="https://vignette2.wikia.nocookie.net/wowwiki/images/1/17/Jaina.jpg/revision/latest?cb=20080826081843">
    </a>
      <div class="col s4 center-align ticTacToe__section__text">
        <p class="text__choose">Choose a fighter!</p>
        <p class="text__fighter">Jaina or Grom?</p>
      </div>
      <a id="grom" class="col s4 center-align waves-effect waves-dark btn  red darken-4 pulse ticTacToe__section__sign">
      <img class="circle responsive-img z-depth-3 sign__image-grom" src="http://static.mnium.org/images/contenu/actus/Heroes_Storm/Concepts/concept_grom_wc3.jpg">
    </a>
      <div class="col s12 center-align ticTacToe__section__score">
        <p class="score">Score: 0</p>
      </div>
      <div class="col s12 center-align  ticTacToe__section__board">
        <a id="0" class="col s4 waves-effect waves-light orange lighten-2 btn board__field">
      </a>
        <a id="1" class="col s4 waves-effect waves-light orange lighten-2 btn board__field">
      </a>
        <a id="2" class="col s4 waves-effect waves-light orange lighten-2 btn board__field">
      </a>
        <a id="3" class="col s4 waves-effect waves-light orange lighten-2 btn board__field">
      </a>
        <a id="4" class="col s4 waves-effect waves-light orange lighten-2 btn board__field">
      </a>
        <a id="5" class="col s4 waves-effect waves-light orange lighten-2 btn board__field">
      </a>
        <a id="6" class="col s4 waves-effect waves-light orange lighten-2 btn board__field">
      </a>
        <a id="7" class="col s4 waves-effect waves-light orange lighten-2 btn board__field">
      </a>
        <a id="8" class="col s4 waves-effect waves-light orange lighten-2 btn board__field">
      </a>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
